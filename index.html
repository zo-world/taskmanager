<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Awesome TM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <h1>Welcome to Super Awesome Task Manager</h1>

  <main>
    <section id="list">
      <h3>Your tasks</h3>
      <button id="btnShowPanel">Show/Hide sidebar</button>
    </section>

    <section id="form">
      <h3>Task Info</h3>
      <div class="form">

        <div class="mb-3">
          <i id="iImportant" class="fa-regular fa-bookmark not-important"></i>
        </div>

        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea rows="3" type="text" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">DueDate</label>
          <input type="datetime-local" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Duration</label>
          <input type="number" placeholder="(days)" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-select">
            <option>Pending</option>
            <option>Active</option>
            <option>Completed</option>
            <option>Cancelled</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Color</label>
          <input type="color" class="form-control">
        </div>
        <div class="mb-3">
          <button class="btn btn-dark">Save Task</button>
        </div>
      </div>
    </section>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>

  description

  status (dropdown)
  color
